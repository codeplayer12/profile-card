<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="./images/bg-pattern-top.svg" alt="top" class="top-background">
  <div class="card">
    <div class="top-section">
    </div> 
    <img src="./images/image-victor.jpg" alt="victor image">
    <h2>Victor Crest <span>26</span></h2>
    <h4>London</h4> 
    <hr>
    <div class="bottom-section">
      <div class="stats">
        <div class="followers">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
  <!-- <img src="./images/bg-pattern-bottom.svg" alt="bottom" class="bottom-background"> -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Noble Mutoko</a>.
  </div>
</body>
</html>
